<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Thực hành vòng lặp for </h1>
    <p id="text"></p>
<script>
    let h = '' ;
    let i;
    for (i = 0; i<=5; i++){
        h += 'the number is' + i + "<br>";
    }
    document.getElementById('text').innerHTML = h;
</script>
</body>
</html>
